<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sberbank</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static '/coinCatalog/css/style.css' %}">
</head>
<body style="font-family: 'Open Sans' !important;">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">
      <object type="image/svg+xml" data="{% static '/coinCatalog/logosber.svg' %}" width="150" height="40" >
        Your browser does not support SVG
      </object>
    </h5>
  </div>

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Sberbank premium coins</h1>
  </div>

  <div class="container">
    <div class="row">
      {% for cat in categories %}
      <div class="col-md-4" style="margin-bottom: 10px; padding: 10px;">
        <a href="#" class="category-a">
          <div style="border: 1px solid rgba(0,0,0,.125); border-radius: 0.25rem; ">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal" style="font-size: 1.3rem">{{ cat.name }}</h4>
            </div>
            <div class="card-body" style="padding: 0">
              <img src="{% static '/coinCatalog/' %}{{ cat.href }}" style="width: 100%;">
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
