{% extends 'coinCatalog/layout.html' %}
{% load static %}

{% block addition_links %}
    <script src="https://rawgit.com/mattdiamond/Recorderjs/master/dist/recorder.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/dialog/css/chat.css' %}">

    <style>
        @media only screen and (min-width : 1400px) {
            .lg-fluid {
                width: 100%;
                max-width: none;
                padding-left: 50px;
                padding-right: 50px;
            }
        }
        #video {
            max-width: 640px;
            max-height: 480px;
            width: 100%;
            position: absolute;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            top: 50%;
            transform: translateY(-50%);
        }
        #canvas {
            max-width: 640px;
            max-height: 480px;
            width: 100%;
            position: absolute;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
{% endblock %}

{% block content %}
    <div class="pushVoice" id="pushVoice">
        <i class="fa fa-microphone" aria-hidden="true" style="width: 100%;"></i>
    </div>
    <div class="container lg-fluid" style="padding-top: 20px; height: 100%;">
        <div class="row justify-content-center" style="height: 100%;">

            <div class="col-lg-4 col-md-12 d-md-none d-sm-none d-none d-lg-none d-xl-flex" style="text-align: center;" id="dblVideoHidden">
                <video autoplay id="video"></video>
                <canvas id="canvas" width="640" height="480"></canvas>
            </div>

            <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12 col-xs-12 chat" style="padding-bottom: 20px; height: 100%; max-height: 100%;">
