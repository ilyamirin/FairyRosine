<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sberbank</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static '/coinCatalog/css/style.css' %}">
</head>
<body>
    <div>
          <input type="text" id="question" name="question" size="80"/>
          <button id="send">Отправить</button>
    </div>
    <div>
          <textarea id="history" name="history" rows="20" cols="80"></textarea>
    </div>
  <script>

      let ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
      let socketUrl = ws_scheme + "://" + window.location.host + window.location.pathname;
      let socket = new WebSocket(socketUrl);
      var button = document.getElementById("send");
      var history1 = document.getElementById("history");

      button.addEventListener("click", function() {

          var input = document.getElementById("question").value;
          document.getElementById("question").value = "";
          history1.value += input + ":\n";
          socket.send(input);
      });

      socket.onmessage = function (event) {
        let data = JSON.parse(event.data);
        console.log(event);
        if (data.type == 'dialog_answer_ready') {
            console.log(data);
            history1.value += data.text + "\n";
            console.log(data.topic);
            //document.getElementById(data.topic).setAttribute("fill", "red");
            console.log(data.text);
            console.log(data.topic);
        }
    };

    socket.onopen = function (event) {
        console.log('socket opened');
    };

    socket.onclose = function (event) {
        console.log('socket closed');
        alert("Соединение было разорвано!");
    };

    socket.onerror = function (event) {
        console.log('socket errors');
        alert("Сокет вернул ошибку!");
    };

  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
