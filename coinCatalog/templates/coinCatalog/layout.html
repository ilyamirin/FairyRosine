<!DOCTYPE html>
<html style="min-height: 100%; height: 100%;">

    <link rel="stylesheet" href="{% static '/coinCatalog/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

    <link rel="stylesheet" href="{% static '/coinCatalog/css/style.css' %}">
    <script src="{% static '/coinCatalog/js/jquery.min.js' %}"></script>
    {% block addition_links %}{% endblock %}
</head>
<!-- fixed-top-->

        <div class="container-fluid" style="background-color: white;">
            <button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler float-right"

        </div>
