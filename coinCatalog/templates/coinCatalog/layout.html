<!DOCTYPE html>
<html style="min-height: 100%; height: 100%;">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="{% static '/coinCatalog/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
    <link rel="stylesheet" href="{% static '/coinCatalog/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/coinCatalog/css/untitled.css' %}">
    <link rel="stylesheet" href="{% static '/coinCatalog/css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    {% block addition_links %}{% endblock %}
</head>
<!-- fixed-top-->
<body id="page-top" style="background: url({% static '/coinCatalog/img/bg-pattern.png' %}), linear-gradient(to left, #447722, #009900); min-height: 100%; height:auto !important; display: grid; grid-template-rows: 78px auto 71px;">
    <nav class="navbar navbar-light navbar-expand-md d-none d-sm-none d-md-flex" id="mainNav" style="background-color: #ffffff;opacity: 0.85; z-index: 10000;">
        <div class="container">
            <button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler float-right"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <a href="{% url 'index' %}"><img src="{% static '/coinCatalog/logosber.svg' %}" style="width: 200px;" class="navbar-brand"></a>
            <div class="collapse navbar-collapse dont-collapse-md" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    {% include './nav_elems.html' %}
                </ul>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-light navbar-expand-md d-flex d-sm-flex d-md-none" id="mainNav" style="background-color: #ffffff;opacity: 0.95; z-index: 10000; padding: 0;">
        <div class="container-fluid" style="background-color: white;">
            <button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler float-right"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
                    style="margin-left: 16px;">
                <i class="fa fa-bars"></i>
            </button>
            <a href="{% url 'production' %}"><img src="{% static '/coinCatalog/logosber.svg' %}" style="width: 200px; margin-right: 16px;" class="navbar-brand"></a>
            <div class="collapse navbar-collapse dont-collapse-md" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto" style="padding-left: 16px;">
                    {% include './nav_elems.html' %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer style="background-color: rgb(255,255,255);">
        <div class="container">
            <p style="color: #00ac00;font-size: 14px;font-weight: bold;">Â© <span id="footer-text"></span> &#8195; ( <a href="{% url 'index' %}ru/" style="color:#00ac00;">RU</a> | <a href="{% url 'index' %}en/" style="color:#00ac00;">EN</a> )</p>
        </div>
    </footer>
    <script src="{% static '/coinCatalog/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="{% static '/coinCatalog/js/new-age.js' %}"></script>
    <script src="{% static '/coinCatalog/js/local.js' %}"></script>
</body>

</html>
