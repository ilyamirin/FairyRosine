<!DOCTYPE html>
<html style="min-height: 100%;">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="{% static '/coinCatalog/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
    <link rel="stylesheet" href="{% static '/coinCatalog/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/coinCatalog/css/untitled.css' %}">
</head>

<body id="page-top" style="background: url({% static '/coinCatalog/img/bg-pattern.png' %}), linear-gradient(to left, #447722, #009900); min-height: calc(100% - 80px); height: calc(100% - 80px);">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav"
         style="background-color: #ffffff;opacity: 0.85;">
        <div class="container">
            <button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler float-right"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i
                    class="fa fa-bars"></i></button>
            <img src="{% static '/coinCatalog/logosber.svg' %}" style="width: 200px;" class="navbar-brand">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="#download"
                                                                style="font-weight: bold;font-size: 15px;color: #00ac00;">КАТАЛОГ</a>
                    </li>
                    <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="#features"
                                                                style="font-weight: bold;font-size: 15px;color: #00ac00;">РАСПОЗНАВАНИЕ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer style="background-color: rgb(255,255,255);">
        <div class="container">
            <p style="color: #00ac00;font-size: 14px;font-weight: bold;">© ШЦЭ ДВФУ, 2019</p>
        </div>
    </footer>
    <script src="{% static '/coinCatalog/js/jquery.min.js' %}"></script>
    <script src="{% static '/coinCatalog/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="{% static '/coinCatalog/js/new-age.js' %}"></script>
</body>

</html>
