        width: 900px;

        width: 480px;

{% block content %}
<div style="position: fixed; top: 10px; left: 10px; font-size: 12px;" id="iLog"></div>
<div class="modal fade" id="coinModal" tabindex="-1" style="padding-top: 50px;" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-coin-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-coin-body">
                <table class="table table-bordered table-sm">
                    <tr>
                        <th>Полное название</th>
                        <td id="modal-coin-body-name"></td>
                    </tr>
                    <tr>
                        <th>Изготовитель</th>
                        <td id="modal-coin-body-manufacturer"></td>
                    </tr>
                    <tr>
                        <th>Количество</th>
                        <td id="modal-coin-body-copies"></td>
                    </tr>
                </table>
                <p id="modal-coin-body-description"></p>

                <div class="row modal-imgs" id="modal-imgs">

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<!--<div class="container" style="padding-top: 0; height: 100%;">-->
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="text-align: center;">
                <video autoplay id="video"></video>
                <canvas id="canvas" width="900" height="675"></canvas>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="background-color: rgb(68,119,34, 0.6); height: 200px; position: absolute; bottom: 0;">
<!--        rgb(155, 184, 92, 0.6);-->
        <div class="row" style="min-height: 200px; height: auto; padding: 10px; opacity: 1;" id="rec-coins"></div>
    </div>
