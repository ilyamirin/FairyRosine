{% extends "./layout.html" %}

{% block content %}
{% load static %}

<div class="modal fade" id="coinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-coin-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-coin-body">
                <table class="table table-bordered table-sm">
                    <tr>
                        <th>Полное название</th>
                        <td id="modal-coin-body-name"></td>
                    </tr>
                    <tr>
                        <th>Изготовитель</th>
                        <td id="modal-coin-body-manufacturer"></td>
                    </tr>
                    <tr>
                        <th>Количество</th>
                        <td id="modal-coin-body-copies"></td>
                    </tr>
                </table>
                <p id="modal-coin-body-description"></p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<div class="container" style="padding-top: 100px; min-height: 100%;">
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="">
                <video autoplay id="video" style="width: 640px;height: 480px;position: absolute;left: 50%;margin-left:-320px;"></video>
                <canvas id="canvas" style="position: absolute;border: 1px solid #000;left: 50%;margin-left:-320px;" width="640" height="480"></canvas>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 500px;">
        <div class="row">
            <div class="col-md-12">
                <ul id="rec-coins" class="list-group">

                </ul>
            </div>
        </div>
    </div>
</div>
<script src="{% static '/coinCatalog/js/canvas.js' %}"></script>
<script src="{% static '/coinCatalog/js/coinBrowser.js' %}"></script>
<script src="{% static '/coinCatalog/js/websocket.js' %}"></script>
{% endblock %}
